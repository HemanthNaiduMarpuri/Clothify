<!DOCTYPE html>
<html>
<head>
    <title>Contact Us â€“ Clothify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f7ff; font-family: 'Segoe UI'; }
        .contact-card {
            border-radius: 20px;
            padding: 30px;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="row align-items-center mb-3">
        <div class="col-md-12"> 
            <a class="btn btn-outline-primary {% if request.path == '/' %}active{% endif %}" href="{% url 'homepage' %}">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
        </div>
        </div>
    <hr>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center">
            {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="contact-card bg-white shadow p-4 col-md-6 mx-auto">

        <h2 class="fw-bold text-center mb-4">Contact Us</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-semibold">Full Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Message</label>
                <textarea name="message" class="form-control" rows="5" placeholder="Write your message" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Send Message</button>
        </form>
    </div>

</div>

</body>
</html>
